<meta charset="utf-8">
<script>

    var a = [2, 5, 13, 7, 6, 4]
    var s = 6
    var i = 0
    var sum = 0
    var avg = 0

    while (i < s) {
        sum = sum + a[i]
        i = i + 1
    }
    
    avg = sum / s

    alert ("среднее арифметическое среди всех элементов массива = " + avg)

</script>
